<h3>Heroe <small>{{heroe.nombre}}</small> </h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>

<button (click)="agregarNuevo(forma)"
    type="button"
    class="btn btn-outline-success">Nuevo Heroe</button>


<hr>
<div class="row">
  <div class="col-md-12">

      <form (ngSubmit)="guardar()" #forma="ngForm">

          <div class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="heroe.nombre"
            type="text"
            class="form-control"
            name="nombre"
            placeholder="Nombre del hÃ©roe"
            required>
          </div>

          <div class="form-group">
            <label>Casa</label>
            <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
            </select>
          </div>

          <div class="form-group">
            <label>Bio</label>
            <textarea [(ngModel)]="heroe.bio"
                name="bio"
                class="form-control">
            </textarea>
          </div>

          <div class="form-group">
              <button [disabled]="!forma.valid"
              type="submit" class="btn btn-outline-prymary">Guardar</button>
          </div>
      </form>

  </div>
</div>
